<div class="row">
    <div class="col-lg-12">
        <app-add-update-user></app-add-update-user>
    </div>

    <table mat-table [dataSource]="datasource">
        <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef width="200">Username</th>
            <td mat-cell *matCellDef="let element">{{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef width="200">Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="MobileNum">
            <th mat-header-cell *matHeaderCellDef width="200">Mobile Number</th>
            <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="Action" class="text-center">
            <th mat-header-cell *matHeaderCellDef width="200">Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="editRecord()">
                    <mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
