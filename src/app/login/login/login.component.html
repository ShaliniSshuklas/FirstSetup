<div class="center">
    <h5><b><u>Login Form</u></b></h5>
    <div class="row justify-content-center align-center">
        <form [formGroup]="LoginForm" (ngSubmit)="submit()">
            
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>User Name</mat-label>
                    <input matInput required placeholder="Enter your name" name="usename" formControlName="userName">
                    <mat-error
                        *ngIf="UserName?.errors?.required && (UserName?.dirty || UserName?.touched)">Required</mat-error>
                </mat-form-field>
            
            <div>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput required [type]="showPassword? 'text' : 'password'" placeholder="Enter your password"
                        formControlName="passwords">
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">
                        {{showPassword?'visibility_off':'visibility'}}
                    </mat-icon>
                    <mat-error
                        *ngIf="Password?.errors?.required && (Password?.dirty || Password?.touched)">Required</mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
    </div>
